<div class="card">
    <div class="card-image-wrapper">
        <img src="{{movie().photoUrl}}" class="card-img-top">
    </div>
    <div class="movie-title">
        {{movie().title}}
        <div class="movie-information">
            <div>{{movie().director}}</div>
            <div><i class="fa fa-star fa"></i> {{movie().rating}}/10 {{getReleaseYear(movie().releaseDate)}}</div>
        </div>
    </div>

</div>
