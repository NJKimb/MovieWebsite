<form>
    <div class="mb-3">
        <h1>Search for a Movie</h1>
        <input type="text" class="form-control" placeholder="Search for a Movie" #filter>
        <div class="form-group text-center">
            <button class="btn me-2 mt-2 btn-light" type="button" (click)="filterResults(filter.value)"
                routerLink="/search_results" routerLinkActive="active">Search</button>
        </div>
    </div>
</form>
